<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mayank AI - Free Chat & Image</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    #chatbox {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .user {
      color: #005eff;
      font-weight: bold;
    }
    .ai {
      color: #2f9e44;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
    }
    input {
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>ü§ñ Mayank AI</h2>
  <div id="chatbox"></div>
  <input id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="generateImage()">üé® Generate Image</button>
  <div id="imageResult"></div>

  <script>
    const deepAIKey = "196e44d5-8d78-44d9-aac4-12dc025b0ef1"; // ‚úÖ Your DeepAI key

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p class="user">You: ${message}</p>`;
      chatbox.innerHTML += `<p class="ai">Mayank is typing...</p>`;
      input.value = "";

      try {
        const res = await fetch("https://mayank-backend-six.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "system", content: "You are Mayank AI, a friendly and smart assistant." },
              { role: "user", content: message }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No reply.";
        chatbox.innerHTML += `<p class="ai">Mayank: ${reply}</p>`;
      } catch (err) {
        chatbox.innerHTML += `<p class="ai">Mayank: ‚ö†Ô∏è Error generating response.</p>`;
        console.error(err);
      }
    }

    async function generateImage() {
      const prompt = document.getElementById("userInput").value.trim();
      if (!prompt) return;
      document.getElementById("imageResult").innerHTML = "üñºÔ∏è Generating image for: \"" + prompt + "\"";

      try {
        const res = await fetch("https://api.deepai.org/api/text2img", {
          method: "POST",
          headers: {
            "Api-Key": deepAIKey,
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `text=${encodeURIComponent(prompt)}`
        });

        const data = await res.json();
        if (data.output_url) {
          document.getElementById("imageResult").innerHTML = `<img src="${data.output_url}" alt="AI generated image">`;
        } else {
          document.getElementById("imageResult").innerHTML = `‚ö†Ô∏è Could not generate image.`;
        }
      } catch (err) {
        document.getElementById("imageResult").innerHTML = `‚ö†Ô∏è Could not generate image.`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
