<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mayank AI - Free Chat</title>
  <style>
    body { font-family: sans-serif; background: #e8f0fe; margin: 0; padding: 20px; }
    #chatbox { max-height: 400px; overflow-y: auto; padding: 10px; background: #fff; border-radius: 10px; margin-bottom: 10px; }
    .user { color: #005eff; font-weight: bold; }
    .ai { color: #2f9e44; margin-bottom: 10px; }
    input, button { padding: 10px; margin-top: 5px; }
    input { width: 70%; border: 1px solid #ccc; border-radius: 5px; }
    button { border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; margin-left: 5px; }
  </style>
</head>
<body>

  <h2>ü§ñ Mayank AI</h2>
  <div id="chatbox"></div>
  <input id="userInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p class="user">You: ${message}</p>`;
      chatbox.innerHTML += `<p class="ai">Mayank is typing...</p>`;
      input.value = "";

      try {
        const response = await fetch("https://yuntian-deng-chatgpt.hf.space/run/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: [message]
          })
        });

        const result = await response.json();
        const reply = result.data?.[0] || "‚ö†Ô∏è No reply.";
        chatbox.innerHTML += `<p class="ai">Mayank: ${reply}</p>`;
      } catch (err) {
        chatbox.innerHTML += `<p class="ai">Mayank: ‚ö†Ô∏è Error generating response.</p>`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
